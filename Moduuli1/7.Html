<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <style>
        body {
            background-color: silver;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid black;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            let numDice = parseInt(prompt("How many dice would you like to roll?"));
            let total = 0;

            for (let i = 0; i < numDice; i++) {
                total += Math.floor(Math.random() * 6) + 1;  // Random number between 1 and 6
            }

            document.write("Total sum of dice rolls: " + total);
        </script>
    </div>
</body>
</html>
