<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <title>Numbers Entered</title>
    <style>
        body {
            background-color: rgb(78, 78, 245);
            font-family: Arial, sans-serif;
        }
        #container {
            width: 60%;
            margin: auto;
            border: 2px solid black;
            background-color: silver;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
    <h2>Dice Roll Results</h2>
    <ul id="rollResults"></ul>
    </div>
    <script>
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        let roll;
        do {
            roll = rollDice();
            document.getElementById("rollResults").innerHTML += `<li>You rolled: ${roll}</li>`;
            console.log(roll)
        } while (roll !== 6);
    </script>
</body>
</html>
